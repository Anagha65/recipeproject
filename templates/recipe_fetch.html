{% extends 'base.html' %}
{% load static %}

{% block content %}

  <section class="ftco-section">
<div class="container">
  <div class="row justify-content-center mb-5 pb-3 mt-5 pt-5">
    <div class="col-md-7 heading-section text-center ftco-animate">
      <h2 class="mb-4">{{ recipes.Name }}</h2>
<p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
            
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="pricing-entry d-flex ftco-animate">
        <div class="img"  ><img src="{{ recipes.Recip_img }}" alt="" width="400px" height="300px"></div>
        <div class="desc pl-3">


        </div>
      </div>

    </div>

    <div class="col-md-6">
      <div class="pricing-entry d-flex ftco-animate">

        <div class="desc pl-3">

          <div class="d-block">

            {% for ingredient in ingredients %}
                <p>{{ ingredient }}</p>
            {% endfor %}

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</section>

<br><br><br>
<section>
  <br><br><br>

</section>

{% endblock %}
